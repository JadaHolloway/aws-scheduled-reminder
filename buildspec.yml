version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing dependencies...

  build:
    commands:
      - echo Moving to parent directory...
      - ls -al
      - echo Running tests...
      - mvn test
      - echo Packaging application...
      - mvn package -DskipTests

reports:
  surefire-reports:
    files:
      - "**/surefire-reports/*.xml"
    base-directory: ReminderLambda/target
    discard-paths: yes

artifacts:
  files:
    - ReminderLambda/target/*.jar
  name: BuildArtifact
